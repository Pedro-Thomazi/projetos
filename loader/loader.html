<style>
    body {
        background-color: #43ffff;
        display: flex;
        align-items: center;    /*Norte - Sul */
        justify-content: center;  /*Leste - Oeste */
        height: 100vh;
    }

    .spinner {
        border: 8px solid rgba(0, 0, 0, 0.103);
        border-left-color: #1f7272;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {

        /* spin Ã© o nome */
        to {
            transform: rotate(360deg);
        }
    }
</style>
