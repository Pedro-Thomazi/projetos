<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginMaisRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>LoginComRegistro</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="form_wrapper sing-in" >
            <form action="">
                <h2>Sing In</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit">Sing In</button>
                <div class="singIn-link">
                    <p>Don't have an account? <a href="#" class="singUpBtn-link">Sing Up</a></p>
                </div>
                <div class="sicial_plataform">
                    <p>Or sing in with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>

<!-- ------------------------------------------------------------- -->

        <div class="form_wrapper sing-up" >
            <form action="">
                <h2>Sing Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">E-mail</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sing Up</button>
                <div class="singIn-link">
                    <p>Already have an account? <a href="#" class="singInBtn-link">Sing In</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="LoginMaisRegistro.js"></script>
</body>
</html>
